<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de ProducciÃ³n</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 40px 20px; 
        }

        .container { max-width: 900px; margin: auto; }
        
        .card { 
            background: var(--card); 
            padding: 24px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            margin-bottom: 24px; 
        }

        h1 { text-align: center; font-weight: 800; color: var(--primary); margin-bottom: 30px; }
        h2 { font-size: 1.1rem; margin-top: 0; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }

        .form-group { display: flex; gap: 12px; flex-wrap: wrap; }
        input { 
            padding: 10px 14px; 
            border: 1px solid #d1d5db; 
            border-radius: 8px; 
            outline: none; transition: border 0.2s;
            flex: 1;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        button { 
            padding: 10px 20px; 
            background-color: var(--primary); 
            color: white; border: none; 
            border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: all 0.2s;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: 10px; }
        th { text-align: left; padding: 12px; color: var(--text-muted); font-weight: 500; }
        td { background: white; padding: 16px; border-top: 1px solid #f3f4f6; border-bottom: 1px solid #f3f4f6; }
        td:first-child { border-left: 1px solid #f3f4f6; border-radius: 10px 0 0 10px; }
        td:last-child { border-right: 1px solid #f3f4f6; border-radius: 0 10px 10px 0; }

        .progress-container { width: 100%; background: #e5e7eb; height: 8px; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); transition: width 0.4s ease; }

        .historial-list { margin-top: 10px; padding: 0; list-style: none; display: flex; flex-wrap: wrap; gap: 6px; }
        .badge-log { font-size: 0.7rem; background: #f3f4f6; padding: 3px 8px; border-radius: 12px; color: var(--text-muted); border: 1px solid #e5e7eb; }

        .btn-add { background-color: var(--success); }
        .btn-del { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 5px 10px; font-size: 0.8rem; }
        .btn-del:hover { background: var(--danger); color: white; }

        .input-qty { width: 70px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Š Panel de ProducciÃ³n</h1>

    <div class="card">
        <h2>Nueva Orden</h2>
        <div class="form-group">
            <input type="text" id="codigo" placeholder="Ej: Promobox 832020">
            <input type="number" id="cantidad" placeholder="Cantidad" style="max-width: 120px;">
            <button class="btn-add" onclick="agregar()">Crear Orden</button>
        </div>
    </div>

    <div class="card">
        <h2>Seguimiento de Armados</h2>
        <table>
            <thead>
                <tr>
                    <th style="width: 40%;">Producto / Avance</th>
                    <th>Estado</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="listaArmados"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    // ConfiguraciÃ³n proporcionada por el usuario
    const firebaseConfig = {
        apiKey: "AIzaSyBevN6OBcgO6YQc8yfXqWh3tEUxAHYeUv8",
        authDomain: "armados-8bbad.firebaseapp.com",
        databaseURL: "https://armados-8bbad-default-rtdb.firebaseio.com",
        projectId: "armados-8bbad",
        storageBucket: "armados-8bbad.firebasestorage.app",
        messagingSenderId: "10559141156",
        appId: "1:10559141156:web:ba5d5364abc0f96ad5efb1"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const armadosRef = db.ref('armados_pro');

    let armados = [];

    // Escuchar cambios en tiempo real
    armadosRef.on('value', (snapshot) => {
        const data = snapshot.val();
        // Convertir objeto de Firebase a Array para el renderizado
        armados = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
        render();
    });

    function agregar() {
        const cod = document.getElementById('codigo').value;
        const cant = parseInt(document.getElementById('cantidad').value);
        if (!cod || isNaN(cant) || cant <= 0) return;

        // Empujar datos a Firebase
        armadosRef.push({
            codigo: cod,
            total: cant,
            completado: 0,
            historial: []
        });

        document.getElementById('codigo').value = '';
        document.getElementById('cantidad').value = '';
    }

    function registrar(id) {
        const input = document.getElementById(`in-${id}`);
        const valor = parseInt(input.value);
        const item = armados.find(a => a.id === id);
        const pendiente = item.total - item.completado;

        if (isNaN(valor) || valor <= 0 || valor > pendiente) {
            alert("Cantidad fuera de stock");
            return;
        }

        const nuevoCompletado = item.completado + valor;
        const nuevoHistorial = item.historial || [];
        nuevoHistorial.push({ 
            fecha: new Date().toLocaleDateString('es-ES', {day:'2-digit', month:'short'}), 
            cant: valor 
        });

        // Actualizar nodo especÃ­fico en Firebase
        db.ref('armados_pro/' + id).update({
            completado: nuevoCompletado,
            historial: nuevoHistorial
        });
    }

    function borrar(id) {
        if (confirm("Â¿Eliminar definitivamente este registro?")) {
            db.ref('armados_pro/' + id).remove();
        }
    }

    function render() {
        const tbody = document.getElementById('listaArmados');
        tbody.innerHTML = '';

        armados.forEach(item => {
            const porcentaje = (item.completado / item.total) * 100;
            const esFin = item.completado === item.total;
            const historialHTML = item.historial 
                ? item.historial.map(h => `<li class="badge-log">ðŸ“… ${h.fecha}: +${h.cant}</li>`).join('') 
                : '';
            
            tbody.innerHTML += `
                <tr>
                    <td>
                        <div style="font-weight: 700; font-size: 1rem;">${item.codigo}</div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${porcentaje}%"></div>
                        </div>
                        <ul class="historial-list">
                            ${historialHTML}
                        </ul>
                    </td>
                    <td>
                        <div style="font-size: 0.9rem;">
                            <strong>${item.completado}</strong> / ${item.total} unidades
                        </div>
                        <div style="font-size: 0.8rem; color: var(--text-muted)">
                            ${esFin ? 'ðŸ’¯ Completado' : `Faltan: ${item.total - item.completado}`}
                        </div>
                    </td>
                    <td>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            ${!esFin ? `
                                <input type="number" id="in-${item.id}" class="input-qty" placeholder="0">
                                <button onclick="registrar('${item.id}')">Cargar</button>
                            ` : ''}
                            <button class="btn-del" onclick="borrar('${item.id}')">âœ•</button>
                        </div>
                    </td>
                </tr>
            `;
        });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Servicio</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --quito: #8b5cf6;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            margin: 0; background-color: var(--bg); color: var(--text);
            display: flex; justify-content: center; padding: 40px 20px;
        }

        .app-card { 
            width: 100%; max-width: 1000px; background: white; 
            padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; color: var(--primary); font-size: 28px; }

        .section-label { font-weight: 700; font-size: 13px; text-transform: uppercase; color: #64748b; margin-bottom: 12px; display: block; }

        textarea { 
            width: 100%; height: 80px; margin-bottom: 15px; border: 1px solid #e2e8f0; 
            border-radius: 12px; padding: 15px; font-size: 14px; transition: 0.3s; resize: none; box-sizing: border-box;
        }
        textarea:focus { border-color: var(--primary); outline: none; }

        .scan-area { 
            background: #f1f5f9; padding: 25px; border-radius: 16px; 
            border: 2px solid #e2e8f0; margin-bottom: 25px; text-align: center;
        }

        input[type="text"] { 
            width: 100%; max-width: 450px; padding: 15px; font-size: 24px; 
            border: 2px solid var(--primary); border-radius: 10px;
            outline: none; text-align: center; font-weight: bold; color: var(--primary);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 15px; border-radius: 12px; text-align: center; }
        .stat-card.pending { background: #fffbeb; color: #92400e; }
        .stat-card.found { background: #f0fdf4; color: #166534; }
        .stat-value { font-size: 28px; font-weight: 800; display: block; }

        /* Estilo para la lista de Quito */
        .quito-panel { 
            background: #f5f3ff; border: 2px solid #ddd6fe; border-radius: 12px; 
            padding: 20px; margin-bottom: 25px; display: none; 
        }
        .quito-title { color: #5b21b6; font-weight: 800; margin-top: 0; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .quito-list { list-style: none; padding: 0; margin: 0; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .quito-item { background: white; padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd6fe; font-size: 13px; font-weight: 600; color: #6d28d9; }

        .progress-bar-wrap { height: 8px; background: #e2e8f0; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progressBar { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        .error-msg { background: var(--danger); color: white; padding: 12px; border-radius: 8px; margin-top: 15px; display: none; font-weight: 600; }
        .success-banner { background: var(--success); color: white; padding: 20px; border-radius: 12px; display: none; text-align: center; font-size: 20px; font-weight: 800; margin-top: 15px; }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: 700; width: 100%; }

        .table-wrap { max-height: 400px; overflow-y: auto; border-radius: 12px; border: 1px solid #f1f5f9; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8fafc; padding: 12px; text-align: left; color: #64748b; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #edf2f7; }
        td { padding: 12px; border-top: 1px solid #f1f5f9; transition: all 0.3s; }
        
        tr { transition: transform 0.4s ease; }
        tr.matched { background: #f0fdf4; color: #16a34a; opacity: 0.7; }
        tr.is-quito { border-left: 5px solid var(--quito); }
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: 700; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-done { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1>âœ… Validador de pedidos Oriflame</h1>
    </div>

    <label class="section-label">1. Copia y pega la base de excel</label>
    <textarea id="excelInput" placeholder="Pega aquÃ­ las columnas..."></textarea>
    <button class="btn-primary" onclick="procesarBaseDeDatos()">Cargar Base de Datos</button>

    <div style="margin-top: 30px;">
        <div class="scan-area">
            <label class="section-label" style="text-align: center;">2. Escanear GuÃ­a</label>
            <input type="text" id="scannerInput" placeholder="Pite aquÃ­..." disabled>
            <div id="errorMessage" class="error-msg"></div>
            <div id="successMessage" class="success-banner">âœ… Â¡CENTRO SERVICIO CUADRADO!</div>
        </div>
    </div>

    <div class="progress-bar-wrap"><div id="progressBar"></div></div>

    <div class="stats-grid">
        <div class="stat-card pending">
            <span class="stat-value" id="countPending">0</span>
            <span class="stat-label">Restantes</span>
        </div>
        <div class="stat-card found">
            <span class="stat-value" id="countFound">0</span>
            <span class="stat-label">Completados</span>
        </div>
    </div>

    <div id="quitoPanel" class="quito-panel">
        <h3 class="quito-title">ðŸ“¦ Pedidos Especiales (QUITO)</h3>
        <div id="quitoList" class="quito-list"></div>
    </div>

    <div class="table-wrap">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>GuÃ­a</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    let pedidosBase = [];
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const SOCIOS_QUITO = ["888042", "1170052", "1227559", "1411198", "888052"];

    function playTone(freq, type, duration) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        osc.connect(g);
        g.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function procesarBaseDeDatos() {
        const rawData = document.getElementById('excelInput').value;
        // Se dividen las filas y se descarta la primera (encabezados) con .slice(1)
        const rows = rawData.split('\n').slice(1);
        pedidosBase = [];
        const quitoEncontrados = [];
        
        rows.forEach((row, index) => {
            if (row.trim() === "") return;
            const columns = row.split('\t');
            const socio = columns[2] ? columns[2].trim() : ""; 
            const nombre = columns[3] ? columns[3].trim() : "N/A"; 
            const pedido = columns[8] ? columns[8].trim() : null;

            if (pedido) {
                const esQuito = SOCIOS_QUITO.includes(socio);
                pedidosBase.push({ 
                    id: pedido, 
                    socio: socio,
                    nombre: nombre, 
                    encontrado: false, 
                    originalIndex: index + 1, // El Ã­ndice ahora cuenta desde la primera fila de datos
                    esQuito: esQuito
                });

                if (esQuito) {
                    quitoEncontrados.push(`${socio} - ${nombre}`);
                }
            }
        });

        const panel = document.getElementById('quitoPanel');
        const listContainer = document.getElementById('quitoList');
        if (quitoEncontrados.length > 0) {
            panel.style.display = 'block';
            listContainer.innerHTML = quitoEncontrados
                .map(item => `<div class="quito-item">${item}</div>`)
                .join('');
        } else {
            panel.style.display = 'none';
        }

        if (pedidosBase.length > 0) {
            document.getElementById('scannerInput').disabled = false;
            document.getElementById('scannerInput').focus();
            renderTable();
        }
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const sorted = [...pedidosBase].sort((a, b) => a.encontrado - b.encontrado);

        sorted.forEach(p => {
            const tr = document.createElement('tr');
            if (p.encontrado) tr.className = 'matched';
            if (p.esQuito) tr.classList.add('is-quito');
            
            tr.innerHTML = `
                <td>${p.originalIndex}</td>
                <td>${p.id} ${p.esQuito ? '<strong>(QUITO)</strong>' : ''}</td>
                <td>${p.nombre}</td>
                <td><span class="status-badge ${p.encontrado ? 'badge-done' : 'badge-pending'}">
                    ${p.encontrado ? 'LISTO' : 'PENDIENTE'}
                </span></td>
            `;
            tbody.appendChild(tr);
        });

        actualizarMetricas();
    }

    document.getElementById('scannerInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            validarPedido(this.value.trim());
            this.value = '';
        }
    });

    function validarPedido(id) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.style.display = 'none';
        
        const pedidoObj = pedidosBase.find(p => p.id === id);

        if (pedidoObj) {
            if (pedidoObj.encontrado) {
                errorDiv.innerText = "YA ESCANEADO: " + id;
                errorDiv.style.display = 'block';
                playTone(150, 'square', 0.5);
            } else {
                pedidoObj.encontrado = true;
                playTone(880, 'sine', 0.1);
                renderTable();

                const encontrados = pedidosBase.filter(p => p.encontrado).length;
                if (encontrados === pedidosBase.length) {
                    finalizar();
                }
            }
        } else {
            errorDiv.innerText = "NO EXISTE: " + id;
            errorDiv.style.display = 'block';
            playTone(100, 'sawtooth', 0.4);
        }
    }

    function actualizarMetricas() {
        const total = pedidosBase.length;
        const encontrados = pedidosBase.filter(p => p.encontrado).length;
        document.getElementById('countPending').innerText = total - encontrados;
        document.getElementById('countFound').innerText = encontrados;
        const porc = (encontrados / total) * 100;
        document.getElementById('progressBar').style.width = porc + "%";
    }

    function finalizar() {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('scannerInput').disabled = true;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanceo Picking</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --panel-bg: #ffffff;
            --border: #e2e8f0;
            --low: #10b981;    /* Verde */
            --mid: #3b82f6;    /* Azul */
            --high: #ef4444;   /* Rojo */
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .main-layout { display: grid; grid-template-columns: 1fr 1.4fr; gap: 24px; max-width: 1400px; margin: auto; }
        
        .panel { background: var(--panel-bg); padding: 24px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid var(--border); min-height: 85vh; position: relative; }
        
        /* Stats Bar */
        .stats-bar { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #eff6ff; padding: 10px 15px; border-radius: 10px; border: 1px solid #dbeafe; flex: 1; font-size: 0.85rem; }
        .stat-card b { display: block; font-size: 1.1rem; color: var(--primary); }

        h2 { margin-top: 0; font-size: 1.25rem; font-weight: 800; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }

        textarea { width: 100%; height: 60px; border: 2px solid var(--border); border-radius: 12px; padding: 12px; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; transition: 0.3s; resize: none; }
        textarea:focus { border-color: var(--primary); outline: none; }

        .station-card { display: flex; align-items: center; padding: 12px 18px; background: #fff; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .station-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .station-card input { width: 18px; height: 18px; margin-right: 15px; accent-color: var(--primary); }

        .controls { display: flex; gap: 12px; margin-bottom: 20px; }
        .controls input { flex: 1; padding: 14px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; font-weight: 600; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { border: none; padding: 12px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-copy { background: var(--low); color: white; }
        .btn-reset { background: #f1f5f9; color: #64748b; }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* Tabla de Metas */
        .modern-table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; }
        .modern-table th { background: #1e293b; color: white; text-align: left; padding: 15px; font-size: 0.75rem; text-transform: uppercase; }
        .modern-table td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        /* SemÃ¡foro de Metas */
        .pct-pill { padding: 6px 12px; border-radius: 20px; font-weight: 800; font-size: 0.8rem; border: 1px solid transparent; }
        .pct-low { background: #ecfdf5; color: #065f46; border-color: #a7f3d0; }   /* Bajo */
        .pct-mid { background: #eff6ff; color: #1e40af; border-color: #bfdbfe; }   /* Medio */
        .pct-high { background: #fef2f2; color: #991b1b; border-color: #fecaca; }  /* Alto */

        .tag-est { background: #f1f5f9; padding: 3px 8px; border-radius: 5px; font-weight: 700; font-size: 0.75rem; margin-right: 4px; border: 1px solid #e2e8f0; }
        .assigned { display: none !important; }
        .btn-del { color: #f43f5e; background: none; border: none; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="panel">
        <h2>ðŸ“¦ Estaciones <small id="pendingCount" style="font-size: 0.8rem; color: #64748b;"></small></h2>
        <div class="stats-bar">
            <div class="stat-card">Total Unidades <b id="totalUnits">0</b></div>
            <div class="stat-card">Pendientes <b id="remainingUnits">0</b></div>
        </div>
        <textarea id="excelPaste" placeholder="Pega aquÃ­ los datos de Orisales..."></textarea>
        <div id="stationList"></div>
    </div>

    <div class="panel">
        <h2>ðŸ“‹ Plan de Metas y Productividad</h2>
        <div class="controls">
            <input type="text" id="pickeroName" placeholder="Nombre Operario">
        </div>

        <div class="btn-group">
            <button id="copyBtn" class="btn btn-copy" style="display:none;" onclick="copiarComoImagen()">ðŸ“¸ COPIAR GRAFICO</button>
            <button class="btn btn-reset" onclick="location.reload()">ðŸ”„ REINICIAR</button>
        </div>

        <div id="captureArea">
            <table class="modern-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>ESTACIONES</th>
                        <th>CANTIDAD</th>
                        <th>CARGA</th>
                        <th class="no-copy"></th>
                    </tr>
                </thead>
                <tbody id="assignmentBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let rawData = {};
    let globalSum = 0;
    let currentPending = 0;
    let asignaciones = {};

    document.getElementById('excelPaste').addEventListener('input', function(e) {
        const rows = e.target.value.trim().split('\n');
        if (!rows.length || rows[0] === "") return;

        // OMITIR ENCABEZADOS
        rows.shift();

        rawData = {}; globalSum = 0;
        rows.forEach(row => {
            const cols = row.split('\t');
            if (cols.length >= 4) {
                let qty = parseFloat(cols[2].replace(/\./g, '').replace(',', '.')) || 0;
                let id = cols[3].trim();
                if (id) { rawData[id] = (rawData[id] || 0) + qty; globalSum += qty; }
            }
        });
        currentPending = globalSum;
        updateStats();
        renderList();
    });

    function updateStats() {
        document.getElementById('totalUnits').innerText = globalSum.toLocaleString();
        document.getElementById('remainingUnits').innerText = currentPending.toLocaleString();
    }

    function renderList() {
        const list = document.getElementById('stationList');
        list.innerHTML = '';
        const sorted = Object.keys(rawData).sort((a,b) => a.localeCompare(b, undefined, {numeric:true}));
        sorted.forEach(id => {
            const div = document.createElement('div');
            div.className = 'station-card';
            div.id = `item-${id}`;
            div.innerHTML = `<input type="checkbox" class="st-check" value="${id}" id="chk-${id}">
                <label for="chk-${id}" style="flex:1; cursor:pointer; font-weight:600">EstaciÃ³n ${id} <span style="color:#94a3b8; font-weight:400; margin-left:10px">${rawData[id].toLocaleString()} uds</span></label>`;
            list.appendChild(div);
        });
    }

    document.getElementById('pickeroName').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const nombre = this.value.trim().toUpperCase();
            const checks = Array.from(document.querySelectorAll('.st-check:checked'));
            if (!nombre || !checks.length) return;
            if (!asignaciones[nombre]) asignaciones[nombre] = { estaciones: [], totalQty: 0 };
            
            checks.forEach(chk => {
                const id = chk.value;
                asignaciones[nombre].estaciones.push(id);
                asignaciones[nombre].totalQty += rawData[id];
                currentPending -= rawData[id];
                document.getElementById(`item-${id}`).classList.add('assigned');
                chk.checked = false;
            });
            updateStats();
            renderTable();
            this.value = '';
            document.getElementById('copyBtn').style.display = 'flex';
        }
    });

    function renderTable() {
        const body = document.getElementById('assignmentBody');
        body.innerHTML = '';
        for (const nombre in asignaciones) {
            const data = asignaciones[nombre];
            const pct = ((data.totalQty / globalSum) * 100).toFixed(1);
            
            // LÃ³gica de SemÃ¡foro
            let pctClass = 'pct-low';
            if (pct >= 15 && pct <= 25) pctClass = 'pct-mid';
            if (pct > 25) pctClass = 'pct-high';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td style="font-weight:800; color:var(--primary)">${nombre}</td>
                <td>${data.estaciones.map(est => `<span class="tag-est">${est}</span>`).join('')}</td>
                <td style="font-weight:700">${data.totalQty.toLocaleString()}</td>
                <td><span class="pct-pill ${pctClass}">${pct}% Carga</span></td>
                <td class="no-copy"><button class="btn-del" onclick="liberarGrupo('${nombre}')">âœ•</button></td>
            `;
            body.appendChild(row);
        }
    }

    function liberarGrupo(nombre) {
        asignaciones[nombre].estaciones.forEach(id => {
            document.getElementById(`item-${id}`).classList.remove('assigned');
            currentPending += rawData[id];
        });
        delete asignaciones[nombre];
        updateStats();
        renderTable();
    }

    async function copiarComoImagen() {
        const area = document.getElementById('captureArea');
        document.querySelectorAll('.no-copy').forEach(el => el.style.display = 'none');
        const canvas = await html2canvas(area, { backgroundColor: '#ffffff', scale: 2 });
        canvas.toBlob(blob => {
            const item = new ClipboardItem({ "image/png": blob });
            navigator.clipboard.write([item]).then(() => alert("âœ… Imagen con semÃ¡foro de metas copiada."));
            document.querySelectorAll('.no-copy').forEach(el => el.style.display = 'table-cell');
        });
    }
</script>
</body>
</html>
